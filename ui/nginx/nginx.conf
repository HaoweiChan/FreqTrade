daemon off;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    server {
        listen 80;
        server_name localhost;

        # Add authentication for all locations
        auth_basic "Freqtrade UI Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Serve Freqtrade UI static files
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy for ichiV1 strategy
        location /api/ichiv1/ {
            set $upstream_ichiv1 freqtrade-ichiv1:8080;
            proxy_pass http://$upstream_ichiv1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle upstream errors gracefully
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for LookaheadStrategy
        location /api/lookaheadstrategy/ {
            set $upstream_lookahead freqtrade-lookaheadstrategy:8080;
            proxy_pass http://$upstream_lookahead/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle upstream errors gracefully
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for Macd strategy
        location /api/macd/ {
            set $upstream_macd freqtrade-macd:8080;
            proxy_pass http://$upstream_macd/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle upstream errors gracefully
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for CustomStoplossWithPSAR strategy
        location /api/customstoplosswithpsar/ {
            set $upstream_psar freqtrade-customstoplosswithpsar:8080;
            proxy_pass http://$upstream_psar/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle upstream errors gracefully
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for MACDCCI strategy
        location /api/macdcci/ {
            set $upstream_macdcci freqtrade-macdcci:8080;
            proxy_pass http://$upstream_macdcci/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle upstream errors gracefully
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }
        
        # Error page for unavailable backends
        location @backend_error {
            add_header Content-Type application/json;
            return 502 '{"error": "Bot service unavailable"}';
        }
    }
}
