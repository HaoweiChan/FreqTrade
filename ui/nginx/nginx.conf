# For more information on configuring Nginx, see:
# * Official Nginx Documentation: https://nginx.org/en/docs/
# * Freqtrade UI specific setup: https://www.freqtrade.io/en/latest/deployment/

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        server_name localhost;

        # WebSocket endpoints for bot connections
        
        # WebSocket for ichiV1
        location = /api/ichiv1/api/v1/message/ws {
            proxy_pass http://freqtrade-ichiv1:8080/api/v1/message/ws$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # WebSocket for LookaheadStrategy
        location = /api/lookaheadstrategy/api/v1/message/ws {
            proxy_pass http://freqtrade-lookaheadstrategy:8080/api/v1/message/ws$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # WebSocket for Macd
        location = /api/macd/api/v1/message/ws {
            proxy_pass http://freqtrade-macd:8080/api/v1/message/ws$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # WebSocket for CustomStoplossWithPSAR
        location = /api/customstoplosswithpsar/api/v1/message/ws {
            proxy_pass http://freqtrade-customstoplosswithpsar:8080/api/v1/message/ws$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # WebSocket for MACDCCI
        location = /api/macdcci/api/v1/message/ws {
            proxy_pass http://freqtrade-macdcci:8080/api/v1/message/ws$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location / {
            root   /etc/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy for ichiV1 strategy
        location ~ ^/api/ichiv1/(.*)$ {
            proxy_pass http://freqtrade-ichiv1:8080/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for LookaheadStrategy
        location ~ ^/api/lookaheadstrategy/(.*)$ {
            proxy_pass http://freqtrade-lookaheadstrategy:8080/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for Macd strategy
        location ~ ^/api/macd/(.*)$ {
            proxy_pass http://freqtrade-macd:8080/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for CustomStoplossWithPSAR strategy
        location ~ ^/api/customstoplosswithpsar/(.*)$ {
            proxy_pass http://freqtrade-customstoplosswithpsar:8080/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }

        # Reverse proxy for MACDCCI strategy
        location ~ ^/api/macdcci/(.*)$ {
            proxy_pass http://freqtrade-macdcci:8080/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }
        
        # Error page for unavailable backends
        location @backend_error {
            add_header Content-Type application/json;
            return 502 '{"error": "Bot service unavailable"}';
        }
    }
}
