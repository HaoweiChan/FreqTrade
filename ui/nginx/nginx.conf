worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        root   /etc/nginx/html;
        index  index.html index.htm;

        location / {
            auth_basic "Freqtrade UI Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            try_files $uri $uri/ /index.html;
        }
    }
}
