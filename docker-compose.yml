    container_name: freqtrade-trader-lookahead_strategy-DRYRUN-${DEPLOYMENT_ENV:-production}  # Clear mode indicator
    restart: unless-stopped
    environment:
      - FREQTRADE__DRY_RUN=${LOOKAHEAD_DRY_RUN:-true}  # Per-bot dry-run control
      - FREQTRADE__TELEGRAM__ENABLED=false  # Disable Telegram to avoid conflict (single token)
      - FREQTRADE__TELEGRAM__ACCEPT_COMMANDS=false
      - FREQTRADE__EXCHANGE__KEY=${BINANCE_KEY}
      - FREQTRADE__EXCHANGE__SECRET=${BINANCE_SECRET}
      - FREQTRADE__TELEGRAM__TOKEN=${TELEGRAM_TOKEN}
      - FREQTRADE__TELEGRAM__CHAT_ID=${TELEGRAM_CHAT_ID}
      - FREQTRADE__API_SERVER__USERNAME=${FT_UI_USERNAME:-fq}
      - FREQTRADE__API_SERVER__PASSWORD=${FT_UI_PASSWORD:-fq}
    ports:
